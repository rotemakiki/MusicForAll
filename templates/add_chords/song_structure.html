<!-- Loops Sidebar -->
<div class="loops-sidebar">
    <h3>🔄 לופים</h3>
    <div class="loops-content">
        <!-- Current Loop Section -->
        <div class="current-loop-section">
            <div class="loop-header">
                <h4>לופ נוכחי</h4>
                <div class="loop-name-selector">
                    <select class="loop-name-select" id="loop-name-select">
                        <option value="">בחר סוג לופ</option>
                        <option value="פתיח (Intro)">פתיח (Intro)</option>
                        <option value="בית (Verse)">בית (Verse)</option>
                        <option value="פזמון (Chorus)">פזמון (Chorus)</option>
                        <option value="מעבר (Bridge)">מעבר (Bridge)</option>
                        <option value="C part">C part</option>
                        <option value="סיום (Outro)">סיום (Outro)</option>
                        <option value="other">אחר</option>
                    </select>
                    <input type="text" class="loop-name-input" id="loop-name" placeholder="הכנס שם מותאם אישית..." style="display: none;">
                </div>
            </div>

            <div class="current-loop-measures">
                <div>תיבות בלופ: <span id="current-loop-count">0</span></div>
                <div id="current-loop-preview" class="loop-measures-preview"></div>
            </div>

            <div style="margin-top: 10px;">
                <button class="btn success-btn" id="save-loop-btn" disabled>
                    💾 שמור לופ
                </button>
                <button class="btn warning-btn" onclick="window.domHelpers.handleDiscardLoop()" id="discard-loop-btn" disabled>
                    🗑️ בטל לופ
                </button>
            </div>
        </div>

        <!-- Saved Loops Section -->
        <div class="saved-loops-section">
            <h4>לופים שמורים</h4>
            <div id="saved-loops-container">
                <p style="color: #999; font-style: italic; text-align: center;">
                    עדיין לא נשמרו לופים
                </p>
            </div>

            <div style="margin-top: 10px; padding: 10px; background: rgba(102, 126, 234, 0.1); border-radius: 8px; font-size: 12px; color: #667eea;">
                💡 <strong>טיפ:</strong> גרור לופים שמורים למרכז כדי לבנות את השיר
            </div>
        </div>
    </div>
</div>
