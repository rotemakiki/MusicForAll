<!-- Enhanced Chord Selector Sidebar -->
<div class="chord-sidebar">
    <h3>🎸 בחר אקורד</h3>

    <div class="sidebar-content">
        <!-- Root Note Selection -->
        <div class="section">
            <h4>בחר תו יסוד:</h4>
            <div id="root-letters" class="button-grid"></div>
        </div>

        <!-- Accidental Buttons - 3 separate buttons -->
        <div class="section">
            <h4>בחר סימן:</h4>
            <div id="accidental-buttons" class="accidental-buttons"></div>
        </div>

        <!-- Chord Type Selection -->
        <div class="section">
            <h4>בחר סוג אקורד:</h4>
            <div id="chord-types" class="chord-types-grid"></div>
        </div>

        <!-- Current Selection Display -->
        <div class="current-selection">
            <strong>אקורד נבחר:</strong>
            <div id="current-chord-display">—</div>
        </div>

        <!-- Add Chord Button -->
        <button class="add-chord-btn" onclick="addChordToCurrentMeasure()" disabled>
            ➕ הוסף אקורד
        </button>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="btn small-btn secondary-btn" onclick="clearCurrentMeasure()" id="clear-measure-btn" disabled>
                🗑️ נקה
            </button>
            <button class="btn small-btn secondary-btn" onclick="addEmptyChord()" id="add-empty-chord-btn" disabled>
                🔇 ריק
            </button>
        </div>

        <!-- Recently Used Chords Section -->
        <div class="section recently-used-section">
            <h4>אקורדים שנוספו לאחרונה:</h4>
            <div id="recently-used-chords" class="recently-used-chords"></div>
        </div>
    </div>
</div>
