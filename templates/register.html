{% extends "base.html" %}

{% block title %}הרשמה{% endblock %}

{% block content %}
<div class="container">
    <h2>הרשמה</h2>
    <form action="{{ url_for('routes.register') }}" method="post" class="styled-form">

        <label for="username">שם משתמש:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">אימייל:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">סיסמה:</label>
        <input type="password" id="password" name="password" required>

        <label for="role">תפקיד:</label>
        <select id="role" name="role" required onchange="toggleTeacherFields()">
            <option value="student">תלמיד</option>
            <option value="teacher">מורה</option>
        </select>

        <!-- שדות נוספים הוסרו כדי למלא אותם רק לאחר ההרשמה -->

        <button type="submit" class="btn">הירשם</button>
    </form>
    <p>כבר יש לך חשבון? <a href="{{ url_for('routes.login') }}">התחבר כאן</a></p>
</div>

<script>
    function toggleTeacherFields() {
        // פונקציה שמורה מראש - כרגע לא עושה כלום
    }

    document.addEventListener("DOMContentLoaded", toggleTeacherFields);
</script>
{% endblock %}
