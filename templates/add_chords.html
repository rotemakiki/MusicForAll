{% extends "base.html" %}
{% block title %}הוספת אקורדים{% endblock %}

{% block content %}
<div class="container">
    <h1>🎸 הוספת אקורדים לשיר</h1>

    <!-- בורר אקורד -->
    <div style="margin-bottom: 20px;">
        <h3>בחר אקורד:</h3>
        <div id="root-letters" class="button-row"></div>

        <button id="toggle-accidental" class="btn accidental-btn">♮ ללא סימן</button>

        <h4 style="margin-top: 20px;">בחר סוג אקורד:</h4>
        <div id="chord-types" class="button-row"></div>

        <p style="margin-top: 10px;">אקורד נבחר: <strong id="current-selection">—</strong></p>
    </div>

    <!-- אזור יצירת תיבה חדשה -->
    <div class="measure-box-creator">
        <h3>יצירת תיבה חדשה</h3>
        <div class="input-group">
            <label>מספר נקישות בתיבה:</label>
            <input type="number" id="beats-input" value="4" min="1" max="12" class="beats-input">
        </div>
        <div class="input-group">
            <label>שם תיבה (לא חובה):</label>
            <input type="text" id="label-input" placeholder="" class="label-input">
        </div>
        <div class="create-btn-container">
            <button type="button" class="btn create-btn" onclick="createMeasureBox()">צור תיבה</button>
        </div>
        <!-- הצגת התיבה שיצרת -->
        <div id="current-measure-box"></div>
        <button type="button" class="btn add-measure-btn" id="add-measure-btn" onclick="addMeasureToLine()">הוסף תיבה לשורה</button>
    </div>

    <!-- מבנה השיר -->
    <div class="chords-layout">
        <div class="chord-builder">
            <h3>רשימת אקורדים לשיר</h3>
            <div id="chord-lines"></div>

            <!-- Edit/Delete controls will appear here dynamically -->
            <div id="edit-delete-controls"></div>

            <div class="builder-buttons">
                <button type="button" class="btn new-line-btn" onclick="addNewLine()">⬇️ ירידת שורה</button>
                <button type="button" class="btn finish-btn" onclick="finishAndReturn()">✅ סיים והמשך</button>
            </div>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
    }

    .chords-layout {
        display: flex;
        justify-content: center;
        margin-top: 30px;
    }

    .chord-builder {
        width: 100%;
        max-width: 800px;
    }

    .chord-line {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 18px;
        padding: 12px 14px;
        background: #f8faff;
        border: 2px solid #b4d7ff;
        border-radius: 16px;
        min-height: 54px;
        direction: ltr;
        box-shadow: 0 2px 8px rgba(135,180,255,0.07);
        transition: background 0.2s;
        align-items: center;
    }

    .chord-box {
        padding: 13px 18px;
        border: 2px solid #007bff;
        border-radius: 12px;
        font-weight: bold;
        background: #e9f4ff;
        min-width: 80px;
        min-height: 64px;
        text-align: center;
        cursor: pointer;
        position: relative;
        transition: all 0.15s;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .chord-box.selected {
        border: 2.5px solid #007bff;
        box-shadow: 0 0 9px #a5d4ff;
        background: #d4edff;
    }

    .chord-box .chord-name {
        font-size: 20px;
        font-weight: bold;
        line-height: 1;
    }

    .chord-box .chord-beats {
        font-size: 16px;
        color: #226;
        line-height: 1;
        margin-top: 2px;
    }

    .chord-box .chord-label {
        font-size: 14px;
        color: #444;
        margin-top: 3px;
        line-height: 1;
    }

    .measure-box-creator {
        margin-bottom: 32px;
        border: 1px solid #cce;
        border-radius: 10px;
        padding: 18px;
        background: #fafbff;
    }

    .input-group {
        margin-bottom: 12px;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }

    .beats-input {
        width: 80px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .label-input {
        width: 200px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .create-btn-container {
        margin: 16px 0;
    }

    .edit-btn, .delete-btn {
        margin-right: 8px;
        background: none;
        border: none;
        color: #007bff;
        font-size: 16px;
        cursor: pointer;
        padding: 8px 12px;
        border-radius: 4px;
        transition: all 0.2s;
    }

    .delete-btn {
        color: #e74c3c;
    }

    .edit-btn:hover {
        color: #0056b3;
        background: #f0f8ff;
    }

    .delete-btn:hover {
        color: #b81e1e;
        background: #fff0f0;
    }

    .builder-buttons {
        margin-top: 20px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .btn {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.2s;
        min-width: 120px;
    }

    .btn:hover {
        background-color: #0056b3;
        transform: translateY(-1px);
    }

    .accidental-btn {
        margin-top: 10px;
        min-width: 140px;
    }

    .create-btn {
        background-color: #28a745;
    }

    .create-btn:hover {
        background-color: #218838;
    }

    .add-measure-btn {
        display: none;
        margin-top: 12px;
        background-color: #17a2b8;
    }

    .add-measure-btn:hover {
        background-color: #138496;
    }

    .new-line-btn {
        background-color: #6c757d;
    }

    .new-line-btn:hover {
        background-color: #545b62;
    }

    .finish-btn {
        background-color: #28a745;
        min-width: 150px;
    }

    .finish-btn:hover {
        background-color: #218838;
    }

    .letter-button, .type-button {
        padding: 12px 16px;
        background: #f8f9fa;
        border: 2px solid #dee2e6;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        min-width: 50px;
        text-align: center;
    }

    .letter-button:hover, .type-button:hover {
        background: #e9ecef;
        border-color: #adb5bd;
    }

    .letter-button.selected, .type-button.selected {
        background: #007bff;
        color: white;
        border-color: #007bff;
    }

    .button-row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 10px;
    }

    #edit-delete-controls {
        margin-bottom: 15px;
        text-align: center;
    }

    #current-measure-box {
        margin-top: 14px;
        text-align: center;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    h3 {
        color: #555;
        margin-bottom: 15px;
    }

    h4 {
        color: #666;
        margin-bottom: 10px;
    }
</style>

<script>
    const rootLetters = ["A", "B", "C", "D", "E", "F", "G"];
    const accidentalOptions = ["", "#", "b"];
    const chordTypes = ["", "m", "7", "maj7", "dim", "sus4", "aug", "m7"];

    let accidentalIndex = 0;
    let selectedLetter = null;
    let selectedType = "";
    let selectedChord = null;

    // Load chords from localStorage if exist, else start new
    let songChords;
    try {
        const saved = localStorage.getItem("chords");
        songChords = saved ? JSON.parse(saved) : [[]];
    } catch {
        songChords = [[]];
    }

    // For selecting an existing chord to edit/delete
    let selectedChordLineIndex = null;
    let selectedChordIndexInLine = null;

    function getCurrentAccidental() {
        return accidentalOptions[accidentalIndex];
    }

    function updateSelectedChord() {
        if (!selectedLetter) {
            selectedChord = null;
            document.getElementById("current-selection").innerText = "—";
            return;
        }
        selectedChord = selectedLetter + getCurrentAccidental() + selectedType;
        document.getElementById("current-selection").innerText = selectedChord;
    }

    function renderRootButtons() {
        const container = document.getElementById("root-letters");
        container.innerHTML = "";
        rootLetters.forEach(letter => {
            const fullChord = letter + getCurrentAccidental();
            const btn = document.createElement("div");
            btn.className = "letter-button";
            btn.innerText = fullChord;
            if (selectedLetter === letter) btn.classList.add("selected");
            btn.addEventListener("click", () => {
                selectedLetter = letter;
                updateSelectedChord();
                renderRootButtons();
            });
            container.appendChild(btn);
        });
    }

    function renderTypeButtons() {
        const container = document.getElementById("chord-types");
        container.innerHTML = "";
        chordTypes.forEach(type => {
            const btn = document.createElement("div");
            btn.className = "type-button";
            btn.innerText = type || "רגיל";
            if (selectedType === type) btn.classList.add("selected");
            btn.addEventListener("click", () => {
                selectedType = type;
                updateSelectedChord();
                renderTypeButtons();
            });
            container.appendChild(btn);
        });
    }

    function toggleAccidental() {
        accidentalIndex = (accidentalIndex + 1) % accidentalOptions.length;
        const labelMap = {
            "": "♮ ללא סימן",
            "#": "♯ דיאז",
            "b": "♭ במול"
        };
        document.getElementById("toggle-accidental").innerText = labelMap[getCurrentAccidental()];
        updateSelectedChord();
        renderRootButtons();
    }

    function addNewLine() {
        songChords.push([]);
        renderChordLines();
        selectedChordLineIndex = null;
        selectedChordIndexInLine = null;
        renderEditDeleteControls();
    }

    function renderChordLines() {
        const container = document.getElementById("chord-lines");
        container.innerHTML = "";
        songChords.forEach((line, lineIdx) => {
            const lineDiv = document.createElement("div");
            lineDiv.className = "chord-line";
            line.forEach((chordData, chordIdx) => {
                const box = document.createElement("div");
                box.className = "chord-box";

                // Handle both old string format and new measure object format
                if (typeof chordData === 'string') {
                    // Old format - just chord name
                    box.innerHTML = `<div class="chord-name">${chordData}</div>`;
                } else if (typeof chordData === 'object' && chordData.chord) {
                    // New format - measure object
                    box.innerHTML = `
                        <div class="chord-name">${chordData.chord}</div>
                        <div class="chord-beats">${chordData.beats} נקישות</div>
                        ${chordData.label ? `<div class="chord-label">${chordData.label}</div>` : ""}
                    `;
                }

                // Highlight if selected
                if (selectedChordLineIndex === lineIdx && selectedChordIndexInLine === chordIdx) {
                    box.classList.add("selected");
                }

                // Clicking a chord selects it for edit/delete
                box.addEventListener("click", (e) => {
                    selectedChordLineIndex = lineIdx;
                    selectedChordIndexInLine = chordIdx;
                    renderChordLines();
                    renderEditDeleteControls();
                    e.stopPropagation();
                });

                lineDiv.appendChild(box);
            });
            container.appendChild(lineDiv);
        });
    }

    function renderEditDeleteControls() {
        const controlsDiv = document.getElementById("edit-delete-controls");
        controlsDiv.innerHTML = "";

        if (selectedChordLineIndex !== null && selectedChordIndexInLine !== null) {
            // Get chord
            const chordData = songChords[selectedChordLineIndex][selectedChordIndexInLine];
            // Edit button
            const editBtn = document.createElement("button");
            editBtn.className = "edit-btn";
            editBtn.innerHTML = "🖉 ערוך";
            editBtn.onclick = () => editChord(selectedChordLineIndex, selectedChordIndexInLine);
            controlsDiv.appendChild(editBtn);

            // Delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.innerHTML = "🗑 מחק";
            deleteBtn.onclick = () => deleteChord(selectedChordLineIndex, selectedChordIndexInLine);
            controlsDiv.appendChild(deleteBtn);
        }
    }

    // Edit chord: loads the values to the picker and removes from list
    function editChord(lineIdx, chordIdx) {
        const chordData = songChords[lineIdx][chordIdx];
        let chordName;

        // Handle both old and new formats
        if (typeof chordData === 'string') {
            chordName = chordData;
        } else if (typeof chordData === 'object' && chordData.chord) {
            chordName = chordData.chord;
            // If it's a measure object, also populate the beats and label inputs
            document.getElementById("beats-input").value = chordData.beats || 4;
            document.getElementById("label-input").value = chordData.label || "";
        }

        // Regex to parse chord parts (example: "C#m7" => letter=C, acc=#, type=m7)
        const chordMatch = chordName.match(/^([A-G])([#b]?)(.*)$/);
        if (chordMatch) {
            selectedLetter = chordMatch[1];
            accidentalIndex = accidentalOptions.indexOf(chordMatch[2]);
            selectedType = chordMatch[3] || "";
            updateSelectedChord();
            renderRootButtons();
            renderTypeButtons();
        }
        // Remove the chord from the array
        songChords[lineIdx].splice(chordIdx, 1);
        // If line is empty after deletion, remove the line
        if (songChords[lineIdx].length === 0 && songChords.length > 1) {
            songChords.splice(lineIdx, 1);
        }
        // Clear selection
        selectedChordLineIndex = null;
        selectedChordIndexInLine = null;
        renderChordLines();
        renderEditDeleteControls();
    }

    // Delete chord: removes chord from line
    function deleteChord(lineIdx, chordIdx) {
        songChords[lineIdx].splice(chordIdx, 1);
        // If line is empty after deletion, remove the line
        if (songChords[lineIdx].length === 0 && songChords.length > 1) {
            songChords.splice(lineIdx, 1);
        }
        // Clear selection
        selectedChordLineIndex = null;
        selectedChordIndexInLine = null;
        renderChordLines();
        renderEditDeleteControls();
    }

    function finishAndReturn() {
        localStorage.setItem("chords", JSON.stringify(songChords));
        localStorage.setItem("justReturnedFromChords", "true");

        // Check if we're editing an existing song
        const editingSongId = localStorage.getItem("editingSongId");
        if (editingSongId) {
            // We're editing - go back to edit song page
            window.location.href = `/edit_song/${editingSongId}`;
        } else {
            // We're adding a new song - go to add song page
            window.location.href = "/add_song";
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        renderRootButtons();
        renderTypeButtons();
        renderChordLines();
        renderEditDeleteControls();

        document.getElementById("toggle-accidental").addEventListener("click", toggleAccidental);

        // Clicking outside deselects
        document.body.addEventListener("click", () => {
            selectedChordLineIndex = null;
            selectedChordIndexInLine = null;
            renderChordLines();
            renderEditDeleteControls();
        });
        // Prevent click inside builder from deselecting
        document.querySelector('.chord-builder').addEventListener("click", (e) => {
            e.stopPropagation();
        });
    });
</script>
<script src="{{ url_for('static', filename='js/measure.js') }}"></script>
{% endblock %}
