{% extends "base.html" %}
{% block title %}הוספת אקורדים{% endblock %}

{% block content %}
<div class="container">
    <h1>🎸 הוספת אקורדים לשיר</h1>

    <!-- בורר אקורד -->
    <div style="margin-bottom: 20px;">
        <h3>בחר אקורד:</h3>
        <div id="root-letters" class="button-row"></div>

        <button id="toggle-accidental" class="btn" style="margin-top: 10px;">♮ ללא סימן</button>

        <h4 style="margin-top: 20px;">בחר סוג אקורד:</h4>
        <div id="chord-types" class="button-row"></div>

        <p style="margin-top: 10px;">אקורד נבחר: <strong id="current-selection">—</strong></p>
    </div>

    <!-- מבנה השיר -->
    <div class="chords-layout">
        <div class="chord-builder">
            <h3>רשימת אקורדים לשיר</h3>
            <div id="chord-lines"></div>

            <!-- Edit/Delete controls will appear here dynamically -->
            <div id="edit-delete-controls" style="margin-bottom: 15px;"></div>

            <div class="builder-buttons">
                <button type="button" class="btn" onclick="addChordToLine()">➕ הוסף אקורד לשורה</button>
                <button type="button" class="btn" onclick="addNewLine()">⬇️ ירידת שורה</button>
                <button type="button" class="btn finish" onclick="finishAndReturn()">✅ סיים והמשך</button>
            </div>
        </div>
    </div>
</div>

<style>
    .chords-layout {
        display: flex;
        justify-content: center;
        margin-top: 30px;
    }
    .chord-line {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 18px;
        padding: 12px 14px;
        background: #f8faff;
        border: 2px solid #b4d7ff;
        border-radius: 16px;
        min-height: 54px;
        direction: ltr;
        box-shadow: 0 2px 8px rgba(135,180,255,0.07);
        transition: background 0.2s;
        align-items: center;
    }
    .chord-box {
        padding: 10px 16px;
        border: 2px solid #aaa;
        border-radius: 8px;
        font-weight: bold;
        background-color: white;
        min-width: 56px;
        text-align: center;
        cursor: pointer;
        position: relative;
        transition: border 0.15s;
    }
    .chord-box.selected {
        border: 2.5px solid #007bff;
        box-shadow: 0 0 9px #a5d4ff;
        background: #e6f1ff;
    }
    .edit-btn, .delete-btn {
        margin-right: 2px;
        background: none;
        border: none;
        color: #007bff;
        font-size: 17px;
        cursor: pointer;
        margin-left: 4px;
        vertical-align: middle;
        transition: color 0.2s;
    }
    .delete-btn {
        color: #e74c3c;
    }
    .edit-btn:hover {
        color: #0056b3;
    }
    .delete-btn:hover {
        color: #b81e1e;
    }
    .builder-buttons {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    .btn {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    .finish {
        background-color: green;
    }
    .finish:hover {
        background-color: darkgreen;
    }
    .letter-button, .type-button {
        padding: 10px 16px;
        background: #f0f0f0;
        border: 2px solid gray;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
    }
    .letter-button.selected, .type-button.selected {
        background: lightblue;
        border-color: blue;
    }
    .button-row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
    }
</style>

<script>
    const rootLetters = ["A", "B", "C", "D", "E", "F", "G"];
    const accidentalOptions = ["", "#", "b"];
    const chordTypes = ["", "m", "7", "maj7", "dim", "sus4", "aug", "m7"];

    let accidentalIndex = 0;
    let selectedLetter = null;
    let selectedType = "";
    let selectedChord = null;

    // Load chords from localStorage if exist, else start new
    let songChords;
    try {
        const saved = localStorage.getItem("chords");
        songChords = saved ? JSON.parse(saved) : [[]];
    } catch {
        songChords = [[]];
    }

    // For selecting an existing chord to edit/delete
    let selectedChordLineIndex = null;
    let selectedChordIndexInLine = null;

    function getCurrentAccidental() {
        return accidentalOptions[accidentalIndex];
    }

    function updateSelectedChord() {
        if (!selectedLetter) {
            selectedChord = null;
            document.getElementById("current-selection").innerText = "—";
            return;
        }
        selectedChord = selectedLetter + getCurrentAccidental() + selectedType;
        document.getElementById("current-selection").innerText = selectedChord;
    }

    function renderRootButtons() {
        const container = document.getElementById("root-letters");
        container.innerHTML = "";
        rootLetters.forEach(letter => {
            const fullChord = letter + getCurrentAccidental();
            const btn = document.createElement("div");
            btn.className = "letter-button";
            btn.innerText = fullChord;
            if (selectedLetter === letter) btn.classList.add("selected");
            btn.addEventListener("click", () => {
                selectedLetter = letter;
                updateSelectedChord();
                renderRootButtons();
            });
            container.appendChild(btn);
        });
    }

    function renderTypeButtons() {
        const container = document.getElementById("chord-types");
        container.innerHTML = "";
        chordTypes.forEach(type => {
            const btn = document.createElement("div");
            btn.className = "type-button";
            btn.innerText = type || "רגיל";
            if (selectedType === type) btn.classList.add("selected");
            btn.addEventListener("click", () => {
                selectedType = type;
                updateSelectedChord();
                renderTypeButtons();
            });
            container.appendChild(btn);
        });
    }

    function toggleAccidental() {
        accidentalIndex = (accidentalIndex + 1) % accidentalOptions.length;
        const labelMap = {
            "": "♮ ללא סימן",
            "#": "♯ דיאז",
            "b": "♭ במול"
        };
        document.getElementById("toggle-accidental").innerText = labelMap[getCurrentAccidental()];
        updateSelectedChord();
        renderRootButtons();
    }

    function addChordToLine() {
        if (!selectedChord) return;
        songChords[songChords.length - 1].push(selectedChord);
        renderChordLines();
        // Deselect after adding
        selectedChordLineIndex = null;
        selectedChordIndexInLine = null;
        renderEditDeleteControls();
    }

    function addNewLine() {
        songChords.push([]);
        renderChordLines();
        selectedChordLineIndex = null;
        selectedChordIndexInLine = null;
        renderEditDeleteControls();
    }

    function renderChordLines() {
        const container = document.getElementById("chord-lines");
        container.innerHTML = "";
        songChords.forEach((line, lineIdx) => {
            const lineDiv = document.createElement("div");
            lineDiv.className = "chord-line";
            line.forEach((chord, chordIdx) => {
                const box = document.createElement("div");
                box.className = "chord-box";
                box.innerText = chord;

                // Highlight if selected
                if (selectedChordLineIndex === lineIdx && selectedChordIndexInLine === chordIdx) {
                    box.classList.add("selected");
                }

                // Clicking a chord selects it for edit/delete
                box.addEventListener("click", (e) => {
                    selectedChordLineIndex = lineIdx;
                    selectedChordIndexInLine = chordIdx;
                    renderChordLines();
                    renderEditDeleteControls();
                    e.stopPropagation();
                });

                lineDiv.appendChild(box);
            });
            container.appendChild(lineDiv);
        });
    }

    function renderEditDeleteControls() {
        const controlsDiv = document.getElementById("edit-delete-controls");
        controlsDiv.innerHTML = "";

        if (selectedChordLineIndex !== null && selectedChordIndexInLine !== null) {
            // Get chord
            const chord = songChords[selectedChordLineIndex][selectedChordIndexInLine];
            // Edit button
            const editBtn = document.createElement("button");
            editBtn.className = "edit-btn";
            editBtn.innerHTML = "🖉 ערוך";
            editBtn.onclick = () => editChord(selectedChordLineIndex, selectedChordIndexInLine);
            controlsDiv.appendChild(editBtn);

            // Delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.innerHTML = "🗑 מחק";
            deleteBtn.onclick = () => deleteChord(selectedChordLineIndex, selectedChordIndexInLine);
            controlsDiv.appendChild(deleteBtn);
        }
    }

    // Edit chord: loads the values to the picker and removes from list
    function editChord(lineIdx, chordIdx) {
        const chord = songChords[lineIdx][chordIdx];
        // Regex to parse chord parts (example: "C#m7" => letter=C, acc=#, type=m7)
        const chordMatch = chord.match(/^([A-G])([#b]?)(.*)$/);
        if (chordMatch) {
            selectedLetter = chordMatch[1];
            accidentalIndex = accidentalOptions.indexOf(chordMatch[2]);
            selectedType = chordMatch[3] || "";
            updateSelectedChord();
            renderRootButtons();
            renderTypeButtons();
        }
        // Remove the chord from the array
        songChords[lineIdx].splice(chordIdx, 1);
        // If line is empty after deletion, remove the line
        if (songChords[lineIdx].length === 0 && songChords.length > 1) {
            songChords.splice(lineIdx, 1);
        }
        // Clear selection
        selectedChordLineIndex = null;
        selectedChordIndexInLine = null;
        renderChordLines();
        renderEditDeleteControls();
    }

    // Delete chord: removes chord from line
    function deleteChord(lineIdx, chordIdx) {
        songChords[lineIdx].splice(chordIdx, 1);
        // If line is empty after deletion, remove the line
        if (songChords[lineIdx].length === 0 && songChords.length > 1) {
            songChords.splice(lineIdx, 1);
        }
        // Clear selection
        selectedChordLineIndex = null;
        selectedChordIndexInLine = null;
        renderChordLines();
        renderEditDeleteControls();
    }

    function finishAndReturn() {
        localStorage.setItem("chords", JSON.stringify(songChords));
        localStorage.setItem("justReturnedFromChords", "true");

        // Check if we're editing an existing song
        const editingSongId = localStorage.getItem("editingSongId");
        if (editingSongId) {
            // We're editing - go back to edit song page
            window.location.href = `/edit_song/${editingSongId}`;
        } else {
            // We're adding a new song - go to add song page
            window.location.href = "/add_song";
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        renderRootButtons();
        renderTypeButtons();
        renderChordLines();
        renderEditDeleteControls();

        document.getElementById("toggle-accidental").addEventListener("click", toggleAccidental);

        // Clicking outside deselects
        document.body.addEventListener("click", () => {
            selectedChordLineIndex = null;
            selectedChordIndexInLine = null;
            renderChordLines();
            renderEditDeleteControls();
        });
        // Prevent click inside builder from deselecting
        document.querySelector('.chord-builder').addEventListener("click", (e) => {
            e.stopPropagation();
        });
    });
</script>
{% endblock %}
